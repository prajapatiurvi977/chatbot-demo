<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link href="css/chatbotstyle.css" rel="stylesheet" type="text/css">
  <title>Chat bot</title>
</head>
<body class="body-chatbot">
  <div class="root">
    <div class="intro-container fade-in">
      <div class="iris-container fade-in">
        IRIS
      </div>
      <div class="hello-container fade-in">
        <span>Hello</span>
        <div class="wave-container bg-img"></div>
      </div>
      <div class="greet-container fade-in">
        I am Iris, a Virtual Assistant</br>
        How may I help you?
      </div>
    </div>
    <div class="ellipse-container fade-in">
      <div class="face bg-img"></div>
    </div>
    <div class="section-container fade-in">
      <div class="question-header-container fade-in">
        <span class="faq-label">Frequently Asked Questions</span>
        <div class="questionmark-container bg-img">
        </div>
      </div>
      <div class="questions-container fade-in">
        <div class="question-1-container question-box fade-in">
          <div class="question bg-img"></div>
          <div class="question-text">Can I redeem my FB before the original term?</div>
        </div>
        <div class="question-2-container question-box fade-in">
          <div class="question bg-img"></div>
          <div class="question-text">How do I pay my Credit card bill?</div>
        </div>
        <div class="question-3-container question-box fade-in">
          <div class="question bg-img"></div>
          <div class="question-text">How can I get my Account Statement?</div>
        </div>
        <div class="question-4-container question-box fade-in">
          <div class="question bg-img"></div>
          <div class="question-text">What is the tenure of Fixed Deposit?</div>
        </div>
      </div>
      <div class="start-button fade-in">
        <div class="chat-logo bg-img">
        </div>
        <div class="start-button-text">
          Start a New Conversation
        </div>
      </div>
    </div>
    <div class="base-container"></div>
  </div>
</body>
</html>
